# Manage Recipe Application Configuration
# Version: 1.0.0

app:
  name: "Manage Recipe"
  version: "1.0.0"
  description: "A modern recipe management web application with local storage"
  author: "Your Name"
  license: "MIT"

# Technical Specifications
technical:
  architecture: "Modular Vanilla JavaScript"
  storage: "localStorage"
  modules: "ES6 Modules"
  responsive: true
  browsers:
    supported:
      - "Chrome 61+"
      - "Firefox 60+"
      - "Safari 11+"
      - "Edge 79+"
    unsupported:
      - "IE11 and below"
      - "Older mobile browsers"

# File Structure
files:
  root:
    - "index.html"
  css:
    - "css/style.css"
  javascript:
    - "js/app.js"
    - "js/storage.js"
    - "js/recipes.js"
    - "js/ui.js"
    - "js/utils.js"
  assets:
    - "README.md"

# Application Features
features:
  views:
    - name: "Home Page"
      components:
        - "Recipe Grid Layout"
        - "Search Functionality"
        - "Difficulty Filter"
        - "Time Filter"
    - name: "Recipe Detail"
      components:
        - "Full Recipe Display"
        - "Edit/Delete Actions"
        - "Image Gallery"
    - name: "Add/Edit Form"
      components:
        - "Form Validation"
        - "Dynamic Ingredients"
        - "Dynamic Steps"
        - "Image URL Input"

  crud_operations:
    create: true
    read: true
    update: true
    delete: true

  search_filter:
    search_by:
      - "title"
      - "description"
    filter_by:
      - "difficulty"
      - "prep_time"

  validation:
    required_fields:
      - "title"
      - "prep_time"
      - "difficulty"
      - "ingredients"
      - "steps"
    rules:
      title: "non-empty string"
      prep_time: "positive integer"
      difficulty: "easy|medium|hard"
      ingredients: "array with at least one item"
      steps: "array with at least one item"

# Data Configuration
data:
  storage_key: "recipes"
  initial_recipes: 6
  structure:
    recipe:
      id: "string (auto-generated)"
      title: "string (required)"
      description: "string (optional)"
      image: "string (URL, optional)"
      prep_time: "integer (minutes, required)"
      cook_time: "integer (minutes, optional)"
      difficulty: "string (easy|medium|hard, required)"
      ingredients: "array of strings (required)"
      steps: "array of strings (required)"

# Sample Recipes Configuration
sample_recipes:
  - name: "Classic Pancakes"
    difficulty: "easy"
    prep_time: 10
    cook_time: 15
    type: "breakfast"
    
  - name: "Spaghetti Carbonara"
    difficulty: "medium"
    prep_time: 15
    cook_time: 20
    type: "dinner"
    
  - name: "Beef Wellington"
    difficulty: "hard"
    prep_time: 45
    cook_time: 40
    type: "dinner"
    
  - name: "Mediterranean Quinoa Bowl"
    difficulty: "easy"
    prep_time: 20
    cook_time: 15
    type: "lunch"
    
  - name: "Thai Green Curry"
    difficulty: "medium"
    prep_time: 15
    cook_time: 25
    type: "dinner"
    
  - name: "Chocolate Lava Cake"
    difficulty: "medium"
    prep_time: 25
    cook_time: 12
    type: "dessert"

# UI/UX Configuration
ui:
  color_scheme:
    primary: "#B22222"
    primary_dark: "#8B0000"
    secondary: "#FFD700"
    light: "#FFFFFF"
    dark: "#000000"
    danger: "#DC143C"
  
  design:
    theme: "dark gradient"
    accents: "gold borders and highlights"
    animations: "smooth transitions"
    effects: "glass morphism"
    
  responsive:
    breakpoints:
      desktop: "1200px and above"
      tablet: "768px to 1199px"
      mobile: "480px to 767px"
      small_mobile: "below 480px"
    
  components:
    header:
      layout: "left title, right navigation"
      buttons:
        - "Home"
        - "Add Recipe"
        - "My Recipes (custom container)"
    
    footer:
      sections:
        - "Company Info"
        - "Quick Links"
        - "Support"
        - "Legal"
      links:
        - "About Us"
        - "Careers"
        - "Contact Us"
        - "Privacy Policy"
        - "Terms of Service"

# Performance Configuration
performance:
  search_debounce: 300
  max_recipes_warning: 1000
  image_optimization: "lazy loading"
  scroll_optimization: "infinite scroll (future)"

# Browser Storage Configuration
storage:
  type: "localStorage"
  max_size: "5MB"  # Browser dependent
  backup: "manual export required"
  sync: "none"

# Known Issues and Limitations
known_issues:
  critical:
    - issue: "Image loading errors due to CORS"
      impact: "Broken images in recipe cards"
      status: "wont_fix"
      workaround: "Use placeholder images"
    
    - issue: "localStorage quota exceeded"
      impact: "Cannot save new recipes"
      status: "monitoring"
      workaround: "Export/delete old recipes"

  functional:
    - issue: "Search performance with large collections"
      impact: "Typing lag"
      status: "optimized"
      workaround: "Debounced search implemented"
    
    - issue: "Form data loss on refresh"
      impact: "Unsaved data lost"
      status: "by_design"
      workaround: "Manual save required"

  browser_specific:
    - issue: "Mobile keyboard overlap"
      impact: "Input fields hidden"
      status: "browser_dependent"
      workaround: "Manual scrolling"
    
    - issue: "Safari private browsing limits"
      impact: "Reduced storage capacity"
      status: "safari_limitation"
      workaround: "Use normal browsing mode"

# Development Configuration
development:
  code_style:
    javascript: "ES6+ with modules"
    css: "CSS3 with custom properties"
    html: "Semantic HTML5"
  
  testing:
    manual: true
    automated: false
    browsers: ["Chrome", "Firefox", "Safari", "Edge"]
  
  deployment:
    method: "Static file hosting"
    requirements: "Web server for CORS"
    build_process: "None required"

# Future Enhancements
roadmap:
  phase_1:
    - "Recipe categories and tags"
    - "User ratings and reviews"
    - "Meal planning features"
  
  phase_2:
    - "Shopping list generation"
    - "Recipe scaling and unit conversion"
    - "Import/export functionality"
  
  phase_3:
    - "User accounts and cloud sync"
    - "Mobile app version"
    - "Social sharing features"

# Support and Maintenance
support:
  documentation: "README.md"
  issue_tracking: "GitHub Issues (if applicable)"
  browser_support: "Modern browsers only"
  data_recovery: "Manual backup required"

# Security Considerations
security:
  data_storage: "local only, no sensitive data"
  authentication: "none"
  xss_protection: "input sanitization implemented"
  external_apis: "none used"